name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller build wheel

      - name: Build Python package
        run: python -m build

      - name: Build Windows installer
        run: python build_installer.py
        continue-on-error: true

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref }}".Replace('refs/tags/v', '')
          $content = Get-Content -Path 'CHANGELOG.md' -Raw -Encoding UTF8
          if ($content -match "(?s)## v$VERSION\s*\n\*\*Release Date:\*\*[^\n]+\n\n(.*?)(?=\n## |\z)") {
            $changelog = $matches[1].Trim()
          } else {
            $changelog = 'See CHANGELOG.md for details.'
          }
          "CHANGELOG<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          $changelog | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            # Release v${{ steps.get_version.outputs.VERSION }}

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            ### Windows Installer
            Download and run `LHAtoLCSC-${{ steps.get_version.outputs.VERSION }}-Setup.exe` for a complete installation with start menu integration.

            ### Portable Version
            Download `LHAtoLCSC-${{ steps.get_version.outputs.VERSION }}-Portable.zip`, extract, and run `LHAtoLCSC.exe` (no installation required).

            ### From Python Package
            ```bash
            pip install dist/lhatolcsc-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
            ```

            ## Requirements
            - Python 3.10 or higher (for Python package only)
            - LCSC API credentials

            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          files: |
            dist/*.whl
            dist/*.tar.gz
            installer/*.exe
            installer/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
