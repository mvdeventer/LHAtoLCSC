name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller build wheel
    
    - name: Build Python package
      run: python -m build
    
    - name: Build Windows executable
      run: |
        pyinstaller --name LHAtoLCSC --onefile --windowed --icon=resources/icons/app.ico src/lhatolcsc/__main__.py
      continue-on-error: true
    
    - name: Get version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Generate changelog
      id: changelog
      shell: bash
      run: |
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 @^)..@ >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Changes
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Installation
          
          ### From Source
          ```bash
          pip install dist/lhatolcsc-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
          ```
          
          ### Windows Executable
          Download `LHAtoLCSC.exe` and run directly (no Python installation required).
          
          ## Requirements
          - Python 3.10 or higher
          - LCSC API credentials
          
          See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
        files: |
          dist/*
          dist/LHAtoLCSC.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
